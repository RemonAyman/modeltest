<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Bus Delay AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="glass-card">
        <h1>Welcome Back</h1>
        <p>Access your predictive dashboard</p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-msg">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="form-group">
                <label>Username or Email</label>
                <input type="text" name="login_id" required placeholder="Enter username or email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <a href="/signup" class="link">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
